# GitHub Actions Workflow for Deploying Permahub to GitHub Pages
# File: /Users/liborballaty/LocalProjects/GitHubProjectsDocuments/Permahub/.github/workflows/deploy-gh-pages.yml
# Description: Automatically builds and deploys the Permahub app to GitHub Pages when pushing to release branches
# Author: Libor Ballaty <libor@arionetworks.com>
# Created: 2025-11-16

name: Deploy to GitHub Pages

on:
  # Trigger on push to release branches
  push:
    branches:
      - 'release/**'

  # Allow manual workflow dispatch
  workflow_dispatch:

# Sets permissions needed for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
