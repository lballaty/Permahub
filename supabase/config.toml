# Supabase Project Configuration
# File: /Users/liborballaty/LocalProjects/GitHubProjectsDocuments/Permahub/supabase/config.toml
# Description: Supabase CLI configuration for Permahub project
# Author: Libor Ballaty <libor@arionetworks.com>
# Created: 2025-11-12

[db]
port = 5432
major_version = 17

[api]
enabled = true
port = 3000

[realtime]
enabled = true

[storage]
file_size_limit = 52428800

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = []

# Email settings for local development with Mailpit
[auth.email]
enable_signup = true
enable_confirmations = true
# Magic link settings
otp_expiry = 3600
max_frequency = "1s"  # Allow frequent emails for testing

# SMTP configuration is done via environment variables
# See .env.local or docker-compose.yml for SMTP settings
# - SUPABASE_AUTH_SMTP_HOST=host.docker.internal
# - SUPABASE_AUTH_SMTP_PORT=1025
# - SUPABASE_AUTH_SMTP_USER=
# - SUPABASE_AUTH_SMTP_PASS=
# - SUPABASE_AUTH_SMTP_SENDER=noreply@permahub.local

[edge_runtime]
enabled = true
policy = "per_worker"

[analytics]
enabled = false
port = 54327
backend = "postgres"
